<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:replace="fragments/header :: resources"></div>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{js/resource.js}"></script>
    <script type="text/javascript" th:src="@{js/uploadify/jquery.uploadify.js}"></script>
    <link rel="stylesheet" th:href="@{css/resource.css}">
</head>
<body>
<div class="loca_1">
    <div class="loca_2">
        <div th:replace="fragments/header :: header"></div>
    </div>
    <div class="loca_3">
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div class="alert alert-success alert-dismissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <h4>
                            提示!
                        </h4>点击下面的文字<strong>选择你要上传的文件</strong> 进行资源的上传。
                        <!-- <a href="#" class="alert-link">alert link</a>-->
                    </div>
                    <a id="modal-188246" href="#modal-container-188246" role="button" class="btn" data-toggle="modal">选择你要上传的文件:</a>

                    <div class="modal fade" id="modal-container-188246" role="dialog" aria-labelledby="myModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        选择你要上传的文件:
                                    </h4>
                                </div>
                                <div class="modal-body">
                                    <input type="file"    th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}"  id="uploadify">

                                </div>
                                <div class="modal-footer" id="fileQueue">
                                     <!--  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
<!--
                                        <button type="button" class="btn btn-primary" id="uploadResource">上传</button>
-->
                                </div>
                            </div>

                        </div>

                    </div>

                    <h3 class="text-left">
                        已有的资源:
                    </h3>
                    <ul th:each="res:${resourceList}" id="resourceQueue">
                        <a class="Resources" th:value="${res.getServerName()}" th:id="${res.getResourceId()}" th:text="${res.getResourceName()}"></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
